machine:
  node:
    version: 8.1.4
test:
  override:
    - "npm run ci"
dependencies:
  pre:
    - sudo apt-get update
    # get latest stable firefox
    - sudo dpkg -P firefox
    - sudo apt-get clean
    - sudo apt-get install -f firefox
    # get latest stable chrome
    - sudo dpkg -P google-chrome
    - sudo apt-get clean
    - sudo apt-get install -f google-chrome-stable